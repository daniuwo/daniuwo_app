<body>
    <div class="empty">
        <button tapmode onclick="loginout()">点击退出登录</button>
    </div>
    <script>
    apiready = function(){
        
    }
        function loginout()
        {
            //api.removePrefs移除登录状态
            api.removePrefs({
                key: 'islogin'
            });
            api.toast({
        　　　　　　msg:'退出成功',
        　　　　　　duration: '1300',
        　　　　　　localtion: 'middle'
    　　　　 });
            setTimeout(function(){
                api.setFrameGroupIndex({
                    name: 'group',
                    index: 0
                });
            })
        }
    </script>
